<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>
    <!-- Universidad Autonoma de Baja California Sur
    Ingeniero en Desarrollo de Software
    ProgramaciÃ³n Avanzada Internet 
    Jose Manuel Benitez Perez, IDS 7tmo T.V -->

    <div class="container" id="container_app">

        <form>
            <fieldset>
            <legend>
                Name(s):
            </legend>
            <input type="" v-model= "new_name" placeholder="Write Here" name="">
            </fieldset>

            <fieldset>
                <legend>
                    Lastname(s):
                </legend>
                <input type=""  v-model = "new_lastname"placeholder="Write here" name="">
            </fieldset>
            <button type = "button" @click="savePerson"> save data</button>
        </form>

        <ol>
          <li v-for="person in people"> <!-- Cambiado a 'people' -->
            {{ person.name }} {{ person.lastname }}
          </li>
        </ol>

        <hr>

        <button @click="count++">
            Click me {{ count }}
        </button>
        <br>
        <h1>
            Hola {{ username }}
        </h1>
        <input type="text" v-model="username" name="">
        <br>
        <input type="text" v-model="num1" name="">
        <input type="text" v-model="num2" name="">
        <button @click="hi()">
            Sumar
        </button>
        <h1>
            Resultado: {{ result }}
        </h1>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const username = ref('');
                const num1 = ref(0);
                const num2 = ref(0);
                const result = ref(0);
                const new_name = ref('');
                const new_lastname = ref('');

                const people = ref([]);

                const savePerson = () => {
                    if (new_name.value && new_lastname.value) {
                        let person = {
                            name: new_name.value,
                            lastname: new_lastname.value
                        };
                        people.value.push(person);
                        new_name.value = '';
                        new_lastname.value = '';
                    }
                };

                return {
                    count: ref(0),
                    username,
                    num1,
                    num2,
                    result,
                    new_name,
                    new_lastname,
                    people,
                    savePerson
                };
            },
            methods: {
                hi() {
                    this.result = (+this.num1) + (+this.num2);
                }
            }
        }).mount("#container_app");
    </script>
</body>
</html>
